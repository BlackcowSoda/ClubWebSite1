    <style>
        @keyframes color {
            0% {
                color: red;
            }
            
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            height: 500px; /* 예: 픽셀 단위로 높이 지정 */

    <!-- 네비게이션 바 -->
    <nav>

                <li><a href="/main1">홈</a></li>
                <li><a href="/main1">소개</a></li>
                <li><a href="#">행사</a></li>
                {% if not Successful_application %}
                    <li><a href="/application" >지원페이지</a></li>
                {% endif %}
                {% if 'UserName' in session and session['UserName'] == 'Admin' %}
                    <li><a href="/applications" >지원서들</a></li>

        <div class="container">
            <h2>전화번호들</h2>
            <div class="news">
                <div class="news-item">
                    <h3>동아리 기장(000)</h3>
                    <p>~</p>
                </div>
                <div class="news-item">
                    <h3>동아리 부기장(000)</h3>
                    <p>~</p>
                </div>
                <div class="news-item">
                    <h3>동아리 담당 선생님(000)</h3>
                    <p>~</p>
                </div>
                <!-- 추가적인 최근 행사 및 소식 -->
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p>© 2024 스마트팜. All rights reserved.</p>
        </div>
    </footer>
